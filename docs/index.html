<!DOCTYPE html>
<html>
  <head>
    <title>Preact+HTM+Modules test</title>
    <script type="module">
      import { render, useState, html } from 'https://unpkg.com/@fordi-org/buildless@1.0.1/dist/buildless.modern.js';

      const ClickCounter = () => {
        const [count, setCount] = useState(0);
        return html`
          <button onClick=${() => setCount(count + 1)}>
            Clicked ${count} times
          </button>
        `;
      };

      const App = () => html`
        <div className="demo-app">
          <p>
            This is a simple demo app for <a href="https://github.com/Fordi/buildless">Buildless</a>.
          </p>
          <p>
            Have a look at this page's source to understand.
          </p>
          <p>
            Meanwhile, click this button: <${ClickCounter}/>
          </p>
        </div>
      `;

      render(html`<${App}/>`, document.getElementById('app'));
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
