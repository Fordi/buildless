<!DOCTYPE html>
<html>
  <head>
    <title>Preact+HTM+Modules test</title>
    <script type="module">
      // import { render, useState, html } from './dist/buildless.modern.js';
      import { render, useState, html } from 'https://unpkg.com/@fordi-org/buildless@1.0.0/dist/buildless.modern.js';

      const ClickCounter = () => {
        const [count, setCount] = useState(0);
        const increment = () => setCount(count + 1);
        return html`
          <div>
            <button onClick=${increment}>
              Clicked ${count} times
            </button>
          </div>
        `;
      };

      render(html`<${ClickCounter}/>`, document.getElementById('example'));
    </script>
  </head>
  <body>
    <div id="example"></div>
  </body>
</html>
